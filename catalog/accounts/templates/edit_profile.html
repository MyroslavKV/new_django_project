{% extends "base.html" %}

{% block content %}
    <h2>Edit Profile</h2>
    {% if profile.avatar %}
        <p>Current Avatar:</p>
        <img src="{{ profile.avatar.url }}" alt="avatar" width="150">
    {% else %}
        <p>No Avatar</p>
   {% endif %}


   <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
   </form>

   <form method="get" action="{% url 'accounts:confirm_email' %}">
    <label for="email">New Email:</label>
    <input type="email" name="email" required placeholder="Enter new email">
    <button type="submit">Confirm Email Change</button>
    </form>


{% endblock %}
